<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    const purp = 'purple';
    console.log('Hello I am a %s string', 'purple');
    console.log(`Hello I am a ${purp} string`);

    // Styled
    //console.log('%c I am some great text', 'font-size:30px; color:#BADA55');
    // warning!
    console.warn('OH NOOO');
    // Error :|
    console.error('AHHH! Error!');
    // Info
    console.info('Dogs are cool');
    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'You did not select the right Element!');
    //console.assert(1===1, 'That is wrong!');
    // clearing
    //console.clear();
    // Viewing DOM Elements
    console.log(p); //show element
    console.dir(p); //show dropdown with element properties
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log( `${dog.name} is ${dog.age} year old`);
      console.log(`${dog.name} is ${dog.age * 7} year old`);
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Wes');
    console.count('Steve');
    console.count('Wes');
    console.count('Steve');
    console.count('Steve');
    console.count('Wes');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
    });

    console.table(dogs); //notice it runs before promise resolves

  </script>
</body>
</html>
