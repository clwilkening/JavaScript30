<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Understanding JavaScript's Capture</title>
</head>
<body class="bod">

  <div class="one">
    <div class="two">
      <div class="three">
      </div>
    </div>
  </div>

<style>
  html {
    box-sizing: border-box;
  }
  *, *:before, *:after { box-sizing: inherit; }

  div {
    width:100%;
    padding:100px;
  }

  .one {
    background: thistle;
  }

  .two {
    background:mistyrose;
  }

  .three {
    background:coral;
  }
</style>

<button></button>
<script>

  const divs = document.querySelectorAll('div');

  function logText() {
    console.log(this.classList.value);
    //e.stopPropagation(); // stop bubbling
  }

  // bubbling, nested elements trigger parents when selecting all
  //divs.forEach(div => div.addEventListener('click', logText));

  // capture true runs the function on the way down isntead of on the way up. capture false (default) means capture starts big to small, then event fires small to big

  divs.forEach(div => div.addEventListener('click', logText, { 
    capture: false,
    once: true
  }));

// once unbinds the event if true
</script>
</body>
</html>
